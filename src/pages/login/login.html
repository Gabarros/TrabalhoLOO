<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="login" #form="ngForm"  (ngSubmit)="logForm(form)">
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
        <br>
        <br>
        <button ion-button large color="success" expand="full" type="submit">Login</button>
    </form>

</ion-content>
